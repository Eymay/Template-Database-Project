{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}  

  <div class="btn-group btn-group-toggle m-5" data-toggle="buttons">
    <label class="btn btn-info btn-lg">
      <a type="radio" name="options" id="Find Customer" autocomplete="off" href="" style="color: white">Find Customer</a>
    </label>
    <label class="btn btn-info btn-lg">
      <a type="radio" name="options" id="Add Customer" autocomplete="off" href="" style="color: white">Add Customer</a>
    </label>
    <label class="btn btn-info btn-lg">
      <a type="radio" name="options" id="Update Customer" autocomplete="off" href="" style="color: white">Update Customer</a>
    </label>
    <label class="btn btn-info btn-lg">
      <a type="radio" name="options" id="Delete Customer" autocomplete="off" href="" style="color: white">Delete Customer</a>
    </label>
  </div> 

  
  <div class="m-5 w-50">
    <h1> {{ title }}</h1>
    {{list_macro.list_all(table, title, context)}}
  </div>
{% endblock %}
</html>
